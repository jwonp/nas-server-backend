{% load server_config_tags %}
<div id="wrapper">
  {% get_code_challenge as code_challenge %} {% get_client_id as client_id %}
  <a
    id="back"
    href="https://api.ikiningyou.com/users/o/authorize/?response_type=code&code_challenge={{code_challenge}}&code_challenge_method=S256&client_id={{client_id}}&redirect_uri=https://www.ikiningyou.com/callback/"
    >메인으로 이동</a
  >
</div>
<style>
  #wrapper {
    top: 0;
    left: 0;
    width: 100% !important;
    height: 100% !important;
    position: absolute;
    background-color: #393e46;
  }
</style>
<script>
  const back = document.getElementById("back");

  back.click();
</script>
