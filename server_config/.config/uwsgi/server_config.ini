[uwsgi]
chdir = /srv/nas-server-backend/server_config
module = server_config.wsgi:application
home = /home/ubuntu/venv/

uid = ubuntu
gid = ubuntu

socket = /tmp/server_config.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/server_config.pid
logto = /var/log/uwsgi/server_config/@(exec://date +%>
log-reopen = true